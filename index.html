<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="dom_style.css">
    <title>DOM Array Methods</title>
</head>
<body>
    <h1>DOM Array Methods</h1>

    <div class="container">
        <aside>
            <button id="add-user">Add User <i class="fa-solid fa-user"></i></button>
            <button id="double">Double Money <i class="fa-solid fa-sack-dollar"></i></button>
            <button id="show-millioners">Show Only Millioners <i class="fa-solid fa-money-bill-1-wave"></i></button>
            <button id="sort">Sort by Richest <i class="fa-solid fa-arrow-down-9-1"></i></button>
            <button id="calculate-wealth">Calculate Entire Wealth <i class="fa-solid fa-money-check-dollar"></i></button>
        </aside>

        <div id="main">
            <h2>
                <strong>Person</strong> Wealth
            </h2>
        </div>

    </div>

<script src="dom_script.js"></script>
</body>
</html>
